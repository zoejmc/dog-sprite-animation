<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Sprite Animation</title>
    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Background container -->
    <div class="bg">
        <h3 class="title">Dog Sprite Animation</h3>
        <span class="left"><i class="bi bi-arrow-left-circle"></i></span>
        <input type="radio" class="left" name="direction">
        <span class="right"><i class="bi bi-arrow-right-circle"></i></span>
        <input type="radio" class="right" name="direction">
        <!-- Dog sprite element -->
        <div class="dog"></div>
    </div>
</body>
</html>
